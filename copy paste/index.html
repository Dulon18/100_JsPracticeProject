<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Paste with JS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="card bg-danger rounded-3">
                    <div class="card-header bg-dark text-white text-center"><h3 class="fw-bolder">Copy Paste</h3> </div>
                    <div class="card-body text-center">
                        <textarea class="form-control mt-2"  id="myInput" placeholder="Type the text here..."rows="6"></textarea>
                        <input type="text" class="form-control mt-3"  placeholder="Paste here..">
                        <button class="btn btn-dark mt-3" onclick="myfunction()">Copy Text</button>
                    </div>
                   
                </div>
             
            </div>
        </div>
    </div>

    <script> 
        function myfunction(){
        var copyText =document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0,99999);
        navigator.clipboard.writeText(copyText.value);
}
    </script>
</body>
</html>
