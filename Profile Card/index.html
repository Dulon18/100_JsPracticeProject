<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-card">
        <div class="img">
          <img src="img.jpg" alt="" />
        </div>
        <div class="info">
          <h1>angelina Julia</h1>
          <p>web developer</p>
        </div>
        <div class="number">
          <div class="number-item">
            <h2>140</h2>
            <p>posts</p>
          </div>
          <div class="number-item">
            <h2>160k</h2>
            <p>followers</p>
          </div>
          <div class="number-item">
            <h2>14</h2>
            <p>following</p>
          </div>
        </div>
        <div class="btns">
          <a href="#" class="btn btn-1">follow</a>
          <a href="#" class="btn btn-1">message</a>
        </div>
      </div>
    </div>
  </body>
</html>
