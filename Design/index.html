<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ss.css" />
    <title>Gloval</title>
  </head>
  <body>
    <div class="container-flow">
      <div class="img">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card card-mid">
                <div class="card-body">
                  <div class="d-flex">
                    <a href="" class="btn btn-outline-primary mx-2 btn-sm"
                      ><i class="fas fa-plane-departure mx-1"></i>Flight</a
                    >
                    <a href="" class="btn btn-outline-primary mx-2 btn-sm"
                      ><i class="fas fa-passport mx-1"></i>Visa</a
                    >
                    <a href="" class="btn btn-outline-primary mx-2 btn-sm"
                      ><i class="fas fa-hotel mx-1"></i>Hostel</a
                    >
                    <a href="" class="mx-1"><i class="fa fa-ellipsis-h"></i></a>
                  </div>
                  <div class="position-absolute top-0 end-0 m-3">
                    <a href="" class="active">One way</a>
                    <a href="" class="">Round Trip</a>
                    <a href="" class="">Multi city</a>
                  </div>
                  <!-- second layar start -->
                  <div class="d-flex">
                    <div class="col-4 mt-4 m-2">
                      <div class="card">
                        <div class="card-body" style="margin-top: -12px">
                          <div class="dflex form">
                            <p>From</p>
                            <h6>Dhaka</h6>
                            <div class="d-flex">
                              <p>[DAC]</p>
                              <p class="mx-1">Zia internationl</p>
                            </div>
                            <div class="position-absolute top-0 end-0 m-1">
                              <i class="fas fa-plane-departure mx-1"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mt-5">
                      <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="col-4 mt-4 m-2">
                      <div class="card">
                        <div class="card-body" style="margin-top: -12px">
                          <div class="d-flex flex-column form">
                            <p>To</p>
                            <h6>Dubai</h6>
                            <div class="d-flex">
                              <p>[DAC]</p>
                              <p class="mx-1">Zia internationl</p>
                            </div>
                            <div class="position-absolute top-0 end-0 m-1">
                              <i class="fas fa-plane-arrival"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4 mt-4 m-2">
                      <div class="card">
                        <div class="card-body" style="margin-top: -12px">
                          <div class="d-flex">
                            <div class="d-flex flex-column travellers mx-2">
                              <p>DEPART</p>
                              <h6>25<span>Feb'23</span></h6>
                              <p>Sturday</p>
                            </div>
                            <div class="line"></div>
                            <div class="d-flex flex-column travellers">
                              <p>RETURN</p>
                              <h6>25<span>Feb'23</span></h6>
                              <p>Sturday</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4 mt-4 m-2">
                      <div class="card">
                        <div class="card-body" style="margin-top: -12px">
                          <div class="d-flex flex-column travellers">
                            <p>TRAVELLERS</p>
                            <h6>1 <span>Travellers</span></h6>
                            <p>Economy</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- second layar end -->
                  <div class="col-12 m-2">
                    <div class="form-check" style="margin-top: -12px">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Direct Flight
                      </label>
                    </div>
                  </div>
                  <!-- 4th layer start -->
                  <div class="d-flex" style="margin-top: -20px">
                    <div class="col-4 m-2">
                      <div class="card col4">
                        <div class="card-body">
                          <div class="d-flex form" style="margin-top: -10px;">
                            <p>Dhaka</p>
                            <i class="fa fa-long-arrow-right mx-1" style="width:small;"></i>
                            <p>Dubai</p>
                          </div>
                          <div class="d-flex form mb-1">
                              <p class="" style="font-size: 12px;">25 Feb 23</p>
                          </div>
                        
                        </div>
                      </div>
                    </div>
                    <div class="col-4 m-2">
                      <div class="card col4" style="margin-left: -30px;">
                        <div class="card-body">
                          <div class="d-flex form"style="margin-top: -10px;">
                            <p>Dhaka</p>
                            <i class="fa fa-long-arrow-right mx-1 arrow-right"></i>
                            <p>Dubai</p>
                          </div>
                          <div class="d-flex form mb-1">
                              <p class="" style="font-size: 12px;">25 Feb 23</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4 m-2">
                      <div class="card city">
                        <div class="card-body">
                          <div class="d-flex form"style="margin-top: -10px;">
                            <p>Dhaka</p>
                            <i class="fa fa-long-arrow-right mx-1"></i>
                            <p>Dubai</p>
                            <i class="fa fa-long-arrow-right mx-1"></i>
                            <p>Dubai</p>
                          </div>
                          <div class="d-flex form mb-1">
                              <p class="" style="font-size: 12px;">25 Feb 23</p>
                          </div>
                          
                        </div>                        
                      </div>
                    </div>
                    <div class="position-absolute buttom-0 end-0 m-2">
                              <button class="btn btn-primary">Search Flight</button>
                        </div>
                  </div>

                  <!-- 4th layer end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
