<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <form id="regForm">
                    <h1 id="register">Donate</h1>
                    <div class="all-steps" id="all-steps">
                        <span class="step"></span> <span class="step"></span>
                        <span class="step"></span> <span class="step"></span>
                    </div>
                    <div class="tab">
                        <h3>Donation Type:</h3>
                        <label class="container">One time
                            <input type="radio" checked="checked" name="radio" />
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Recurring
                            <input type="radio" name="radio" />
                            <span class="checkmark"></span>
                        </label>
                        <p>
                            <input type="text" placeholder="Amount" oninput="this.className = ''" name="amount" />
                        </p>
                    </div>
                    <div class="tab">
                        <p>
                            <input placeholder="First Name" oninput="this.className = ''" name="first" />
                        </p>
                        <p>
                            <input placeholder="Last Name" oninput="this.className = ''" name="last" />
                        </p>
                        <p>
                            <input placeholder="Email" oninput="this.className = ''" name="email" />
                        </p>
                        <p>
                            <input placeholder="Phone" oninput="this.className = ''" name="phone" />
                        </p>
                        <p>
                            <input placeholder="Street Address" oninput="this.className = ''" name="address" />
                        </p>
                        <p>
                            <input placeholder="City" oninput="this.className = ''" name="city" />
                        </p>
                        <p>
                            <input placeholder="State" oninput="this.className = ''" name="state" />
                        </p>
                        <p>
                            <input placeholder="Country" oninput="this.className = ''" name="country" />
                        </p>
                    </div>
                    <div class="tab">
                        <p>
                            <input placeholder="Credit Card #" oninput="this.className = ''" name="email" />
                        </p>
                        <p>
                            Exp Month
                            <select id="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </p>
                        <p>
                            Exp Year
                            <select id="year">
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2024</option>
                                <option value="2026">2024</option>
                            </select>
                        </p>

                        <p>
                            <input placeholder="CVV" oninput="this.className = ''" name="phone" />
                        </p>
                    </div>

                    <div class="thanks-message text-center" id="text-message">
                        <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4" />
                        <h3>Thanks for your Donation!</h3>
                        <span>Your donation has been entered! We will contact you
                            shortly!</span>
                    </div>
                    <div style="overflow: auto" id="nextprevious">
                        <div style="float: right">
                            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                                Previous
                            </button>
                            <button type="button" id="nextBtn" onclick="nextPrev(1)">
                                Next
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
