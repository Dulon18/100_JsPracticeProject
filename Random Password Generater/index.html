<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generater</h1>
        <input type="text" name="" placeholder="Password" id="password" readonly>
        <div class="btn">
            <button id="button" class="btn1"onclick="genPass()">Generate</button>
            <button id="button" class="btn2" onclick="copyPass()">Copy</button>
        </div>
    </div>
<script src="script.js"></script> 
</body>
</html>
