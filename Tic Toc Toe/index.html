<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="title">
        <h1>Tic Toc Toe</h1>
    </div>
    <div id="options">
        <p>Choose Your Option</p>
        <button id="o">0</button>
        <button id="x">X</button>
    </div>
    <div id="choice">
        <p id="c_msg">
        </p>
    </div>
    <table id="game">
        <tr>
            <td id="one">
                <div class="ups-dots">
                    <i class="fa fa-dot-circle-o pull-right"></i>
                </div>
                <div class="center-space"></div>
                <div class="down-dots">
                    <i></i>
                    <i></i>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
