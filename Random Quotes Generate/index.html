<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Random Quotes Generate</h1>
    <!-- Quote Container -->
    <div class="container">
        <!-- Quote to be Displayed Here -->
        <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </h1>
        <!-- Author to be Displayed Here -->
        <p class="author" id="author"></p>

        <hr />
        <div class="buttons">
            <a class="github" id="github" href="https://github.com/Dulon18/JS_practice_project" data-size="large"
                target="_blank" rel="noopener noreferrer"><i class="fab fa-github-square"></i></a>
            <button class="btn" onclick="getNewQuote()">Get a Quote</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
