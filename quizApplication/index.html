<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="p-2 mt-2"><h5 class="fw-bold">Q. What does PHP stand for?</h5></div>
            <div class="ml-md-4 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options">PHP : Hypertext Preprocessor
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Private Home Page
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Personal Hypertext Processor
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Other
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <div id="prev">
                    <button class="btn btn-primary">Previous</button>
                </div>
                <button class="btn btn-success d-grid gap-2 d-md-flex justify-content-md-end">Next</button>
            </div>
        </div>
    </div>

</html>
