<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator-container container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header bg-success">
                        <h3 class="text-center text-white fw-bolder">BMI CALCULATOR</h3>
                    </div>
                    <div class="card-body rounded">
                        <p class="fw-bold">Height in meters : </p>
                        <input class="height-input-field form-control" type="text" >
                        <p class="mt-3 fw-bold">Weight in kilograms : </p>
                        <input class="weight-input-field form-control" type="text" ><br>
                        <button class="calculate btn btn-success fw-bold"> Calculate</button>
                    </div>
                    <div class="bg-success rounded-0" >
                        <h3 class="result text-center text-white m-3 p-3 fw-bold"></h3>
                        <p class="result-statement text-center text-white fw-bold mb-4"></p>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>    
    <script src="script2.js"></script>
</body>
</html>
